spring:
  h2:
    console:
      enabled: true
      path: /paciente/h2
      
  datasource:
    url: jdbc:h2:mem:pacientes
  application:
    name: paciente
    
server:
  port: 8081
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
   